<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap列排序</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        body {
            margin-top: 20px;
            /*color: #fff;*/
        }



        .row div {
            outline: 1px solid red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9 col-md-push-3">.col-md-9</div>
        <div class="col-md-3 col-md-pull-9">.col-md-3</div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-9">.col-md-9 .col-md-push-3</div>
        <div class="col-md-3">.col-md-3 .col-md-pull-9</div>
    </div>
</div>

</body>
</html>
